{% extends 'base.html' %}
{% load static %}
{% block extra_css1 %}
<link rel="stylesheet" href="{% static 'home.css' %}">
{% endblock %}
{% block extra_css2 %}
{% endblock %}
{% block content %}
<div style="margin-top: 3.5rem"></div>
  {% for post in posts %}
  <div class="post {% cycle 'post--odd' 'post--even' %}">
    <a href="read/{{post.id}}">
      <h2>{{post.title}}</h2>
      <h5>{{post.create_at}}</h5>
      <p>{{post.body|truncatewords:20}}</p>
    </a>
  </div>
  {% endfor %}
{% endblock %}
